<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Log In</title>
</head>
<body>
    <div class="component-login">
        <div class="component-header">
            <h5>Welcome back !</h5>
            
            <img src="./img/Login_Image.svg" alt="" class="login-image">
            <div class="avatar">
            <img src="./img/women.png" alt="">
          </div>
        </div>
        <form action="" class="form">
            <div class="form-group">
                <span>Username</span>
                <input type="text" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <span>Password</span>
                <input type="password" placeholder="Enter Password">
            </div>
            <div class="form-group">
                <label class="checkbox" checked>
                    <input id="none" type="checkbox" name="remember_me" value="1">
                    <span class="checkbox"><img src="" alt=""></span>
                    <span class="text">Remember me</span>
                </label>
            </div>
            <div class="form-group">
                <button type="submit">Log in</button>
            </div>

            <div class="forgot-pass">
                <img src="img/Lock.svg" alt="">
                <span>Forgot your password?</span>
            </div>
            <div class="signup-now">
                <span>Don't have an account ? <a href="#" style="color: rgb(85, 110, 230, 1)">Signup Now</a></span  
            </div>
        </form>
    </div>

</body>
</html>
